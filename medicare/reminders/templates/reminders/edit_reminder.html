{% extends "base.html" %}
{% load static %}

{% block title %}Edit Reminder - MediCare{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_prescription.css' %}">
{% endblock %}

{% block content %}
<div class="edit-page">
    <div class="edit-card">
        <h2>Edit Reminder</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <div class="edit-actions">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
