{% extends "base.html" %}

{% block title %}Edit Prescription{% endblock %}

{% block content %}
<h2>Edit Prescription for {{ prescription.patient.username }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    
</form>
{% endblock %}
