{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe changé</title>

    <link rel="stylesheet" href="{% static 'css/password_reset_complete.css' %}">
</head>
<body>

<div class="complete-container">
    <div class="icon">✓</div>

    <h2>Mot de passe changé</h2>

    <p>Votre mot de passe a été réinitialisé avec succès.</p>

    <a href="{% url 'login' %}" class="btn" id="login-btn">
        Se connecter
    </a>

    <p class="hint">
        Redirection automatique dans <span id="countdown">7</span> secondes...
    </p>
</div>

<script src="{% static 'js/password_reset_complete.js' %}"></script>
</body>
</html>
